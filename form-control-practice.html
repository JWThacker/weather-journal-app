<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Form Control Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .top {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .middle {
      margin-bottom: -1px;
      border-radius: 0;
    }

    .bottom {
      margin-bottom: 10px;
      border-top-right-radius: 0;
      border-top-left-radius: 0;
    }
  </style>
 </head>
 <body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   <nav class="navbar navbar-expand-lg bg-dark">
     <div class="container-fluid">
       <a class="navbar-brand text-light" href="">Jared Thacker</a>
       <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
         <div class="collapse navbar-collapse flex-row justify-content-end" id="navbarSupportedContent">
         <ul class="navbar-nav">
           <li class="nav-item">
             <a class="nav-link active text-light" aria-current="page" href="">About</a>
           </li>
           <li class="nav-item">
             <a class="nav-link active text-light" aria-current="page" href="">API</a>
           </li>
             <a class="nav-link active text-light" aria-current="page" href=>Links</a>
           <li
         </ul>
       </div>
     </div>
   </nav>
   <main class="container-fluid col-sm-8 col-md-6 col-lg-4">
     <div class="row justify-content-center">
       <h3  class="mx-1 mx-sm-0">Submit Weather Data</h3>
     </div>
     <form action="/addData" method="POST" class="">
       <div class="row mx-1 mx-sm-0">
         <input class="form-control top" type="text" name="temp" placeholder="Temperature" id="" required/>
       </div>
       <div class="row mx-1 mx-sm-0">
         <input class="form-control middle" type="text" name="dateTime" placeholder="Date" id="" required/>
       </div>
       <div class="row mx-1 mx-sm-0">
         <input class="form-control bottom" type="text" name="userResponse" placeholder="User Response" id="" required/>
       </div>
       <div class="row mx-1 mx-sm-0">
         <button class="btn btn-primary" type="submit">Sign Me Up!</button>
       </div>
     </form>
   </main>
 </body>
</html>
